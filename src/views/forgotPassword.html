<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>비밀번호 찾기 - ÜniÜnity</title>

  <!-- Favicon-->
  <link rel="icon" href="/assets/favicon.ico">
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"
    type="text/css" />
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
  <!-- <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" /> -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Core theme CSS (includes Bootstrap)-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="/user/css/login.css" rel="stylesheet" />

</head>



<body class="text-center">

  <div class="content">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-sm-auto contents">
          <div class="row">
            <div class="col-sm-8 mx-auto">
              <div class="mb-4">
                <h3>비밀번호 찾기</h3>
                <p class="mb-4">비밀번호를 찾고자하는 아이디를 입력해주세요.</p>
              </div>
              <form action="/user/duplicateCheckEmail" method="post" onsubmit="return fetchForgotPassword(event);">
                <div class="form-group">
                  <input type="text" class="form-control" name="email" id="email" placeholder="가입된 이메일">
                </div>
                <br>
                <button value="비밀번호 찾기" class="btn btn-block" id="findBtn">
                  <strong>다음</strong></button>
              </form>
              <div id="emailAuthGroup" style="display: none;">
                <div class="form-group">
                  <input type="text" class="form-control" name="emailAuthentication" id="emailAuthentication"
                    placeholder="인증 코드">
                </div>
                <br>
                <button value="인증 확인" class="btn btn-block" id="confirmAuthEmailBtn">
                  <strong>인증 확인</strong></button>
              </div>
              <br>

              <div id="resetPasswordGroup" style="display: none;">
                <form action="/user/forgotpassword" method="post" onsubmit="return fetchChangePsword(event);">
                  <div class="form-group first">
                    <input type="password" class="form-control" name="new_pwd" id="new_pwd" placeholder="새 비밀번호">
                  </div>
                  <div class="form-group last mb-4">
                    <input type="password" class="form-control" name="new_pwd_check" id="new_pwd_check"placeholder="새 비밀번호 확인">

                  </div>

                  <button value="비밀번호 변경" class="btn btn-block" id="modifyBtn">
                    <strong>비밀번호 변경</strong></button>
                </form>
              </div>

            </div>
          </div>

        </div>

      </div>
    </div>
  </div>
  <script src="/user/js/apiUrl.js"></script>
  <script src="/user/js/forgotPassword.js"></script>
  <script src="/user/js/jquery-3.3.1.min.js"></script>

</body>

</html>
