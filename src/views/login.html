<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>로그인 - ÜniÜnity</title>
  <!-- Favicon-->
  <link rel="icon" href="/assets/favicon.ico">
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"
    type="text/css" />
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
  <!-- <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" /> -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Core theme CSS (includes Bootstrap)-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="/css/login.css" rel="stylesheet" />

</head>



<body class="text-center">



  <div class="content">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-sm-auto contents">
          <div class="row">
            <div class="col-sm-8 mx-auto">
              <div class="mb-4">
                <h3>UniUnity</h3>
                <p class="mb-4">지금 UniUnity를 시작하세요!</p>
              </div>
              <form action="/login" method="post">
                <div class="form-group first">
                  <input type="text" class="form-control" name="email" id="email" placeholder="이메일">

                </div>
                <div class="form-group last mb-4">
                  <input type="password" class="form-control" name="pwd" id="pwd" placeholder="비밀번호">

                </div>

                <div class="d-flex mb-5 align-items-center">
                  <span class="ml-auto"><a href="/forgot/password" class="forgot-pass">비밀번호 찾기</a></span>
                </div>

                <button value="로그인" class="btn btn-block" id="loginBtn">
                  로그인</button>
              </form>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>


  <script src="js/home/jquery-3.3.1.min.js"></script>
  <script src="js/home/login.js" defer></script>

</body>

</html>
